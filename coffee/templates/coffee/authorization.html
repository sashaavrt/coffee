{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'coffee/main.css' %}">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Django</title>
    {% endif %}
</head>
<body>
      <main class="container">       
            <div id="centeredContainer">
                <div class="row justify-content-md-center" id="logoContainer">
                    <img src="{% static 'coffee/images/logo.svg' %}"/>
                    <h1 id="CoffeeCrew">COFFEE CREW</h1>
                    <img src="{% static 'coffee/images/logo_m.svg' %}"/>
                </div>
                <h1 id="welcome">Добро пожаловать!</h1>
                <form id="authForm" method="POST" style="text-align: center;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if form_err %}
                        {{ form_err }}
                    {% endif %}
                    <input type="submit" class='btn' style="background-color: #B9FF66; font-size: 22px; width: 40%" href="{% url 'main-window' %}" id="LogIn" value="Войти"></input>
                </form>
            </div> <!-- кнопка с картинкой -->
      </main>
      <br>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
